<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="app.css" rel="stylesheet" />
  <title>Black Market</title>
</head>
<body>
  <div class="content">
				<div class="glitch">
					<div class="glitch-img"></div>
					<div class="glitch-img"></div>
					<div class="glitch-img"></div>
					<div class="glitch-img"></div>
					<div class="glitch-img"></div>
				</div>
				<h1 class="content-title neonText">Welcome to the Black Market</h1>
			</div>
  <main class="d-flex justify-content-center" >
    <input type="text" name="" id="inputBuscar" placeholder="Search the WEB" >
    <div  class="text-center">
      <div id="productos" class="d-flex justify-content-evenly">
      </div>
    </div>
    <section>
      <button class="btn btn-primary align-bottom" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Mi carrito de Compras</button>
      <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"     id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel"> Tu carrito cuenta con <span id="cantidadProductos">0</span> items</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p></d>
        <div id="scroll">
          <div id="carrito" >
          </div>
        </div>
        <h2>
        合計: $<span id="totalCarrito" >0</span>
        </h2>
        <button href='#' class="btnComprar">Comprar</button>
      </div>
    </div>
  </section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
